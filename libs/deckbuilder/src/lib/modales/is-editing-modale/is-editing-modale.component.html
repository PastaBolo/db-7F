<div mat-dialog-content>
  <p>Etes-vous sûr de vouloir quitter cette page ? Toute modification non enregistrée sera perdue</p>
</div>
<mat-dialog-actions align="end">
  <button mat-raised-button type="button" (click)="close()">Annuler</button>
  <button mat-raised-button type="submit" (click)="confirm()">Confirmer</button>
</mat-dialog-actions>
