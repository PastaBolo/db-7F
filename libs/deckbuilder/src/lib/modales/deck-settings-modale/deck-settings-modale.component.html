<div mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field>
      <mat-label>Nom</mat-label>
      <input matInput formControlName="name" type="text">
    </mat-form-field>
  </form>
</div>
<mat-dialog-actions align="end">
  <button mat-raised-button color="warn" type="button" (click)="close()">Annuler</button>
  <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid" (click)="submit()">Valider</button>
</mat-dialog-actions>
