<div mat-dialog-content>
  <form [formGroup]="form" class="flex column">
    <mat-form-field>
      <mat-label>Nom</mat-label>
      <input matInput formControlName="name" type="text">
    </mat-form-field>
    <mat-checkbox formControlName="private">Priv√©</mat-checkbox>
  </form>
</div>
<mat-dialog-actions align="end">
  <button mat-raised-button type="button" (click)="close()">Annuler</button>
  <button mat-raised-button type="submit" [disabled]="form.invalid" (click)="submit()">Valider</button>
</mat-dialog-actions>
